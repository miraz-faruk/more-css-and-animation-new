<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 3px solid coral;
            background-color: burlywood;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            transition: 2s;

        }
    </style>
</head>
<body>
    <h1>Now I am going to transition something</h1>
    <div class="box">Transition</div>
    <div class="box">Transition</div>
    <div class="box">Transition</div>
</body>
</html>
